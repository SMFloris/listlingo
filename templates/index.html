<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Shopping List Organizer</title>
  <style>
    :root {
      --primary-color: #4F46E5;
      --secondary-color: #10B981;
      --background-color: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-color: #1F2937;
      --border-radius: 12px;
      --font-family: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #4B5563;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    textarea {
      min-height: 120px;
      padding: 15px 20px;
      border: 2px solid #E5E7EB;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3730A3;
    }

    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 30px 0;
    }

    .spinner {
      border: 4px solid #E5E7EB;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #response {
      margin-top: 30px;
      padding: 20px;
      background: #F3F4F6;
      border-radius: 10px;
      font-size: 1.1rem;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dictate your shopping list, let the AI organize it!</h1>
      <p>Simply speak your list and get a clean, organized version in seconds</p>
    </header>

    <form id="inputForm" method="POST">
      <textarea name="input_text" placeholder="Type your list here... (e.g., '2kg of apples, 3 bottles of water, etc.')"></textarea>
      <button type="submit" class="btn-primary">Generate Shopping List</button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-message" id="loadingMessage">Organizing your list...</div>
    </div>

    {% if response %}
    <div id="response">
      {{ response }}
    </div>
    {% endif %}
  </div>

  <script>
    const loadingDiv = document.getElementById('loading');
    const loadingMessage = document.getElementById('loadingMessage');
    const messages = [
      "Organizing your list...",
      "Sorting items...",
      "Preparing your shopping list...",
      "Finalizing...",
      "Ready to go!"
    ];
    let messageIndex = 0;
    let intervalId = null;

    document.getElementById('inputForm').addEventListener('submit', function () {
      loadingDiv.style.display = 'flex';
      messageIndex = 0;
      loadingMessage.textContent = messages[messageIndex];
      intervalId = setInterval(() => {
        messageIndex = (messageIndex + 1) % messages.length;
        loadingMessage.textContent = messages[messageIndex];
      }, 1500);
    });

    window.addEventListener('load', () => {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      loadingDiv.style.display = 'none';
    });
  </script>
</body>
</html>
