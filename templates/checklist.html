<!DOCTYPE html>
<html>
<head>
    <title>Shopping Checklist</title>
</head>
<body>
    <h1>Shopping Checklist</h1>
    <form method="POST">
        <ul>
            {% for item in items %}
                <li>
                    <input type="checkbox" name="item_{{ loop.index }}" {% if item.checked %}checked{% endif %}>
                    {{ item.item }} - {{ item.quantity }} {{ item.measurement }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
