<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¤ ShoppingSpeak - List</title>
  <style>
    :root {
      --primary-color: #4F46E5;
      --secondary-color: #10B981;
      --background-color: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-color: #1F2937;
      --border-radius: 12px;
      --font-family: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 2rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-family: inherit;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      padding: 15px 20px;
      border: 2px solid #E5E7EB;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    input[type="checkbox"]:checked ~ .item-text {
      text-decoration: line-through;
    }

    .item-text small {
      color: #888;
      font-size: 1.1rem;
      margin-left: 5px;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 100%;
      padding: 8px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      accent-color: var(--primary-color);
    }

    #toaster {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 30px;
      }
    }
  </style>
  <script>
    function saveChecklist() {
      const formData = new FormData();
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach((checkbox) => {
        formData.append(`item_${checkbox.id}`, checkbox.checked ? 'on' : '');
      });
      fetch(window.location.pathname, {
        method: 'POST',
        body: formData
      });
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => {
          document.getElementById('toaster').style.display = 'flex';
          document.getElementById('shareModal').style.display = 'none';
          setTimeout(() => {
            document.getElementById('toaster').style.display = 'none';
          }, 3000);
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    }

    function shareList() {
      if (navigator.share) {
        navigator.share({
          title: 'My Shopping List',
          url: window.location.href
        }).then(() => {
          console.log('Successfully shared');
        }).catch((error) => {
          console.error('Error sharing:', error);
        });
      } else {
        document.getElementById('shareModal').style.display = 'flex';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ {{ checklist.name }}</h1>
    <div class="checklist-info">
      <p>{{ checklist.summary }}</p>
    </div>
    <form action="/" method="POST">
      <ul>
        {% for item in items %}
          <li>
            <label>
              <input type="checkbox" id="{{ item.id }}" name="item_{{ item.id }}" 
                     {% if item.checked %}checked{% endif %}
                     onclick="saveChecklist()">
              <span class="item-text">
                <span>{{ item.item }}</span>
                <small> x {{ item.quantity }} {{ item.measurement }}</small>
              </span>
            </label>
          </li>
        {% endfor %}
      </ul>
    </form>

    <!-- Share List Button -->
    <div style="display: flex; gap: 15px; justify-content: center; margin-top: 20px;">
      <button onclick="shareList()" class="btn-secondary" style="flex: 1;">
        Share ðŸ“±
      </button>
      <button onclick="document.getElementById('confirmModal').style.display='flex'" class="btn-primary" style="flex: 1;">
        New List
      </button>
    </div>

    <div id="confirmModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
      <div style="background: white; padding: 25px; border-radius: 10px; text-align: center; max-width: 300px;">
        <h3>Are you sure?</h3>
        <p>This will clear your current checklist.</p>
        <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
          <button onclick="document.getElementById('confirmModal').style.display='none'" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Cancel
          </button>
          <button onclick="document.querySelector('form').submit()" style="padding: 8px 16px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Yes, New List
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background: white; padding: 25px; border-radius: 10px; text-align: center; max-width: 300px;">
      <h3>Share Not Supported</h3>
      <p>Click copy to copy the link to your clipboard.</p>
      <button onclick="copyLink()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Copy
      </button>
    </div>
  </div>
  <div id="toaster">Link copied to clipboard!</div>
</body>
</html>
